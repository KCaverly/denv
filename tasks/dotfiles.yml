- name: Installing stow
  apt: name=stow
  tags:
    - dotfiles
    - stow
- name: Cloning .dotfiles
  become: yes
  become_user: "{{ lookup('env', 'USER') }}"
  ansible.builtin.git:
    repo: 'git@github.com:KCaverly/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    version: main
    accept_hostkey: true
    key_file: "{{ dest_key }}"
  tags:
    - dotfiles
    - stow
- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && chmod +x ./ubuntu && chmod +x ./install && ./ubuntu
  become: yes
  become_user: "{{ lookup('env', 'USER') }}"
  tags:
    - dotfiles
    - stow
